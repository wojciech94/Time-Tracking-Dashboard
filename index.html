<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>

  <main class="wrapper">
    <div class="panel main-panel">
      <div class="main-panel--report">
        <div class="main-panel--report-img"></div>
        <div class="main-panel--report-text">
          <p class="details-text">Report for</p>
          <h1 class="name-text"> Jeremy Robson</h1>
        </div>
      </div>
      <div class="main-panel--timeframe">
        <div class="main-panel--timeframe-global main-panel--timeframe-day">
          <button class="btn-active main-panel--timeframe-global-btn">Daily</button>
        </div>
        <div class="main-panel--timeframe-global main-panel--timeframe-week">
          <button class="main-panel--timeframe-global-btn">Weekly</button>
        </div>
        <div class="main-panel--timeframe-global main-panel--timeframe-month">
          <button class="main-panel--timeframe-global-btn">Monthly</button>
        </div>
      </div>
    </div>
    <div class="panel work-panel">
      <div class="panel--foreground">
        <h2 class="panel--foreground-title work-title"></h2>
        <div class="panel--foreground-edit"></div>
        <p class="panel--foreground-time work-time"></p>
        <p class="panel--foreground-previous-time work-last-time"></p>
      </div>
    </div>
    <div class="panel play-panel">
      <div class="panel--foreground">
        <h2 class="panel--foreground-title play-title"></h2>
        <div class="panel--foreground-edit"></div>
        <p class="panel--foreground-time play-time"></p>
        <p class="panel--foreground-previous-time play-last-time"></p>
      </div>
    </div>
    <div class="panel study-panel">
      <div class="panel--foreground">
        <h2 class="panel--foreground-title study-title"></h2>
        <div class="panel--foreground-edit"></div>
        <p class="panel--foreground-time study-time"></p>
        <p class="panel--foreground-previous-time study-last-time"></p>
      </div>
    </div>
    <div class="panel exercise-panel">
      <div class="panel--foreground"><h2 class="panel--foreground-title exercise-title"></h2>
        <div class="panel--foreground-edit"></div>
        <p class="panel--foreground-time exercise-time"></p>
        <p class="panel--foreground-previous-time exercise-last-time"></p></div>
    </div>
    <div class="panel social-panel">
      <div class="panel--foreground"><h2 class="panel--foreground-title social-title"></h2>
        <div class="panel--foreground-edit"></div>
        <p class="panel--foreground-time social-time"></p>
        <p class="panel--foreground-previous-time social-last-time"></p></div>
    </div>
    <div class="panel self-care-panel">
      <div class="panel--foreground"><h2 class="panel--foreground-title self-care-title"></h2>
        <div class="panel--foreground-edit"></div>
        <p class="panel--foreground-time self-care-time"></p>
        <p class="panel--foreground-previous-time self-care-last-time"></p></div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">wojciech94</a>.
  </footer>
  <script src="./src/js/main.js"></script>
</body>

</html>
